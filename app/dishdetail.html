
    <div class="container">
        <div class="row row-content" ng-controller="DishDetailController">
            <div class="col-xs-12">
               <div class="media">
                <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object img-thumbnail"
                            ng-src={{dish.image}} alt="Uthapizza">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{dish.name}}
                            <span class="label label-danger label-xs">{{dish.label}}</span>
                            <span class="badge">{{dish.price | currency}}</span>
                        </h2>
                        <p>{{dish.description}}</p>
                        

                    </div>
               </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <h4><strong>Customer comment</strong> 
                    sort by <input type="text" ng-model="sort">
                </h4>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
               <ul class = "list-unstyled">
                 <li class="media" ng-repeat="comment in dish.comments | orderBy : sort">
                     <blockquote>
                            <p>{{comment.rating}} Stars</p>
                            <p>{{comment.comment}} </p>
                            <footer>{{comment.author}}, {{comment.date | date : 'MMM d, y'}}</footer>
                    </blockquote>
                </li>
               </ul>
            </div>
        </div>

    </div>
